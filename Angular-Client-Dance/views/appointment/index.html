<div class="alert alert-{{typeError}}" role="alert" align="center" ng-if="mensaje">
  {{mensaje}}
</div>

<h2 align="center">Appointments List</h2>

</div>
<div class="col-lg-12">
  <div class="form-group">
    <div class="col-lg-11">
      <input placeholder="Buscar" type="text" ng-model="search" class="form-control">
    </div>
    <div class="col-lg-1">
      <a href="#/appointments/new" class="btn btn-success btn-circle btn-xl"><i class="glyphicon glyphicon-plus"></i></a>
    </div>
  </div>
</div>
<br><br><br>
<div class="col-lg-12">
  <div class="row">
      <div ng-repeat="Appointment in Appointments | filter:search" class="col-lg-3">
          <div class="thumbnail">
              <div class="caption">
                <span ><b>Date:</b> {{Appointment.date}}</span>
                <br>
                <span ><b>Start Time:</b> {{Appointment.startTime}}</span>
                <br>
                <span><b>Email:</b> {{Appointment.email}}</span>

              </div>
              <div  align="center">
                <a href="#/appointments/edit/{{Appointment.id}}" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                <a ng-click="removeAppointment(Appointment)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
              </div>
          </div>
      </div>
  </div>
</div>
